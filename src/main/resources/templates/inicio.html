<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Buscar Carro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel ="stylesheet" th:href="@{/css/inicio.css}">
</head>
<body>

<div class="container mt-5">
  <form th:action="@{/login/buscar}" method="post" class="shadow-lg p-4 rounded bg-light">

    <!-- Título -->
    <div class="text-center mb-4">
      <h1 class="display-4 text-primary">🚗 Rueditas</h1>
      <p class="lead">Consulta la información de tu vehículo</p>
    </div>

    <!-- Alerta de error -->
    <div class="alert alert-danger text-center" role="alert" th:if="${buscarModel.codigo !='00'}">
      <span th:text="${buscarModel.mensaje}"></span>
    </div>

    <!-- Título del campo -->
    <div class="mb-3 text-center">
      <h3 class="text-secondary">Ingrese una Placa</h3>
    </div>

    <!-- Input para la placa -->
    <div class="mb-4">
      <input type="text" id="placa" name="placa" placeholder="Número de placa"
             class="form-control form-control-lg shadow-sm" required>
    </div>

    <!-- Botón de búsqueda -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg">🔍 Buscar</button>
    </div>
  </form>
</div>



</body>
</html>
