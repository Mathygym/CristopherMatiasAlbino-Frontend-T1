<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Carro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel ="stylesheet" th:href="@{/css/principal.css}">
</head>
<body>
<div class="container">

  <div class="mt-5 mb-4">
    <h1>Rueditas</h1>
  </div>
  <div class="alert alert-success" role="alert" th:if="${buscarModel.codigo == '00'}">
    Datos de la Placa
  </div>
  <div class="mb-3">
    <span th:text="${buscarModel.marca}"></span>
  </div>
  <div class="mb-3">
    <span th:text="${buscarModel.modelo}"></span>
  </div>
  <div class="mb-3">
    <span th:text="${buscarModel.nroasiento}"></span>
  </div>
  <div class="mb-3">
    <span th:text="${buscarModel.precio}"></span>
  </div>
  <div class="mb-3">
    <span th:text="${buscarModel.color}"></span>
  </div>
  </div>

</body>
</html>
